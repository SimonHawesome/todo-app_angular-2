<div class="container-fluid">
  <header>
    <h1>Angular 2 - Todo application</h1>
  </header>
  <section class="app-features">
    <p>App features:<p>
    <ul>
      <li>Add new todos via text input (add button disabled when no input exists)</li>
      <li>Toggle todos between completed and incompleted</li>
      <li>Filter todo list by status</li>
      <li>Clear completed todos (Clear button is disabled if no completed todos)</li>
    </ul>
  </section>
  <section class="main-actions">
    <div class="row">
      <div class="col-12">
        <form #todoForm="ngForm" (submit)="addTodo(todoEntry)">
          <div class="input-group">
            <span class="input-group-btn">
              <button [disabled]="!todoEntry" class="btn btn-primary"
                  type="submit">Add</button>
            </span>
            <input ngModel [(ngModel)]="todoEntry" type="text" name="todoInput"
                class="form-control" placeholder="add a todo">
          </div>
        </form>
        <ul class="list-group">
          <!-- sortTodosPipe will return a filtered todo array and
              listens to user changes from the list filter selector-->
          <li *ngFor="let todo of todos | sortTodosPipe: listFilter"
              (click)="toggleTodoState(todo)" [class.done]="!todo.active"
              class="list-group-item noselect">
              <input type="checkbox" [checked]="!todo.active">{{todo.text}}</li>
        </ul>
      </div>
    </div>
  </section>
  <section class="additional-actions">
    <div class="row">
      <div class="col-12">
        <select [(ngModel)]="listFilter">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="complete">Complete</option>
        </select>
        <button (click)="clearCompletedTodos()"
            [disabled]="!checkCompletedTodos()" type="button"
            class="btn btn-secondary float-right">
            Clear Complete</button>
      </div>
    </div>
  </section>
</div>
